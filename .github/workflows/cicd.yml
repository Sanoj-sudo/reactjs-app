name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER_NAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t sanoj8860/reactjs-app .
      - name: Publish to image docker hub
        run: docker push sanoj8860/reactjs-app:latest
  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull image from Docker Hub
        run: docker pull sanoj8860/reactjs-app:latest
      - name: Delete old Container
        run: docker rm -f reactContainer
      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name reactContainer sanoj8860/reactjs-app
